name: Deploy Application ðŸ‹

on:
  push:
    tags:
      - "*.*.*"

jobs:
  ci:
    name: ðŸ”„ Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”½ Checkout
        uses: actions/checkout@v4

      - name: Install SDKMAN!
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk version

      - name: ðŸ”§ Setup JDK 21
        run: |
          source "/home/runner/.sdkman/bin/sdkman-init.sh"
          sdk install java 23.1.6.r21-nik
          sdk use java 23.1.6.r21-nik

      - name: ðŸ”§ Setup Maven 3.9.8
        run: |
          source "/home/runner/.sdkman/bin/sdkman-init.sh"
          sdk install maven 3.9.8
          sdk use maven 3.9.8

      - name: ðŸ› ï¸ Build Application
        run: |
          source "/home/runner/.sdkman/bin/sdkman-init.sh"
          mvn clean package -Dquarkus.profile=prod -DskipTests -Pnative

      - name: ðŸ› ï¸ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: target/

  docker:
    name: ðŸ› ï¸ Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: ðŸ”½ Checkout
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: target/

      - name: ðŸ› ï¸ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/russian-cheatsheet-api:${{ github.ref_name }} -f ./src/main/docker/Dockerfile.native-micro .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ› ï¸ Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/russian-cheatsheet-api:${{ github.ref_name }}
          
  deploy:
    name: ðŸš€ Deploy Application
    runs-on: ubuntu-latest
    needs: docker
    
    steps:
      - name: ðŸ”½ Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa
          cat ./deploy/compose.yaml | ssh -o StrictHostKeyChecking=no -i id_rsa -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
            "docker pull ${{ secrets.DOCKER_USERNAME }}/russian-cheatsheet-api:${{ github.ref_name }} && \
              export VERSION=${{ github.ref_name }} && \
              export DB_USERNAME=${{ secrets.DB_USERNAME }} && \
              export DB_PASSWORD=${{ secrets.DB_PASSWORD }} && \
              export DB_URL=${{ secrets.DB_URL }} && \
            docker compose -f - up -d --force-recreate"
          rm id_rsa