name: Deploy Application ğŸ‹

on:
  push:
    tags:
      - "*.*.*"

jobs:
  ci:
    name: ğŸ”„ Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”½ Checkout
        uses: actions/checkout@v4

      - name: Install SDKMAN!
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk version

      - name: ğŸ”§ Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: ğŸ”§ Setup Maven 3.9.8
        run: |
          source "/home/runner/.sdkman/bin/sdkman-init.sh"
          sdk install maven 3.9.8
          sdk use maven 3.9.8

      - name: ğŸ› ï¸ Build Application
        run: |
          source "/home/runner/.sdkman/bin/sdkman-init.sh"
          mvn clean package -Dquarkus.profile=prod -DskipTests

      - name: ğŸ› ï¸ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: target/

  docker:
    name: ğŸ› ï¸ Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: ğŸ”½ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: target/

      - name: ğŸ› ï¸ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ruskiy-shpargalka-api:latest -f ./src/main/docker/Dockerfile.jvm .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/ruskiy-shpargalka-api:latest