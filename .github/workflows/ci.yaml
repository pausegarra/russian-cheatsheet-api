name: CI Java Maven ☕

on:
  pull_request:
    branches: [ master, develop ]
    types: [ opened, reopened ]
  push:
    branches:
      - master

jobs:
  ci:
    name: 🔄 Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout
        uses: actions/checkout@v4

      - name: Install SDKMAN!
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk version

      - name: 🔧 Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: 🔧 Setup Maven 3.9.8
        run: |
          source "/home/runner/.sdkman/bin/sdkman-init.sh"
          sdk install maven 3.9.8
          sdk use maven 3.9.8

      - name: ✅ Unit Test
        env:
          PUBLIC_KEY_LOC: ${{env.PUBLIC_KEY_LOC}}
          PRIVATE_KEY_LOC: ${{secrets.PRIVATE_KEY_LOC}}
        run: |
          source "/home/runner/.sdkman/bin/sdkman-init.sh"
          mvn clean package -Dquarkus.profile=test

  docker:
    name: 🛠️ Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: 🔽 Checkout
        uses: actions/checkout@v4

      - name: 🛠️ Build Docker Image
        run: |
          docker build -t psegarra/ruskiy-shpargalka-api:latest -f ./src/main/docker/Dockerfile.jvm .

      - name: 🛠️ Push Docker Image to Docker Hub
        env:
          DOCKER_USERNAME: ${{ env.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker push psegarra/ruskiy-shpargalka-api:latest