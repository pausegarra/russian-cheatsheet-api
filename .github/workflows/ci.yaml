name: CI Java Maven â˜•

on:
  pull_request:
    branches: [ master, develop ]
    types: [ opened, reopened ]
  push:
    branches:
      - master
      - chore/*
      - feat/*
      - fix/*
      - refactor/*

jobs:
  ci:
    name: ðŸ”„ Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”½ Checkout
        uses: actions/checkout@v4

      - name: Install SDKMAN!
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk version

      - name: ðŸ”§ Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: ðŸ”§ Setup Maven 3.9.8
        run: |
          source "/home/runner/.sdkman/bin/sdkman-init.sh"
          sdk install maven 3.9.8
          sdk use maven 3.9.8

      - name: âœ… Unit Test
        env:
          PUBLIC_KEY_LOC: ${vars.PUBLIC_KEY_LOC}
          PRIVATE_KEY_LOC: ${secrets.PRIVATE_KEY_LOC}
        run: |
          source "/home/runner/.sdkman/bin/sdkman-init.sh"
          mvn clean test -Dquarkus.profile=test