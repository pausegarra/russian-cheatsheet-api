version: '3.2'

services:
  ruskiu-shpargalka-api:
    container_name: ruskiu-shpargalka-api
    image: psegarra/ruskiy-shpargalka-api:${VERSION}
    ports:
      - "8001:8080"
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://host.docker.internal:5432/russkiy-shpargalka
      - QUARKUS_DATASOURCE_USERNAME=${DB_USERNAME}
      - QUARKUS_DATASOURCE_PASSWORD=${DB_PASSWORD}